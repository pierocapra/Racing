<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        var canvas, canvasContext;

        var ballRadius = 10;

        var ballX = 100;
        var ballSpeedX = 5;
        var ballY = 100;
        var ballSpeedY = 8;

        const BRICK_W = 80;
        const BRICK_H = 20;
        const BRICK_GAP = 2;
        const BRICK_COLS = 10;
        const BRICK_ROWS = 14;
        var brickGrid = new Array(BRICK_COLS);
        var bricksLeft = 0;

        var mouseX = 0;
        var mouseY = 0;

        const updateMousePos = (event) => {
            var rect = canvas.getBoundingClientRect();
            var root = document.documentElement;

            mouseX = event.clientX - rect.left - root.scrollLeft;
            mouseY = event.clientY - rect.top - root.scrollTop;

            //cheat to test ball in any position
            // ballX = mouseX;
            // ballY = mouseY;
            // ballSpeedX = 3;
            // ballSpeedY = -4;
        }

        const bricKReset = () =>{
            bricksLeft = 0;
            var i;
            for(i=0; i<3*BRICK_COLS;i++){
                brickGrid[i] = false;
            }
            for (; i<BRICK_COLS * BRICK_ROWS; i++){
                // if (Math.random() < 0.3){
                //     brickGrid[i] = false;
                // } else {
                //     brickGrid[i] = true;
                // }
                brickGrid[i] = true;
                bricksLeft++;
            }
            // bricksLeft = BRICK_COLS * BRICK_ROWS;
            // brickGrid[0] = false;
        }

        window.onload = () => {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            var framesPerSecond = 30;
            setInterval(updateAll, 1000/framesPerSecond);

            canvas.addEventListener('mousemove', updateMousePos);

            bricKReset();
            ballReset();
        }

        const updateAll = () => {
            moveAll();
            drawAll();            
        }

        const ballReset = () => {
            ballX = canvas.width/2;
            ballY = canvas.height/2;

        }

        const ballMove = () => {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballX < 0 && ballSpeedX < 0.0) { //left
                ballSpeedX = -ballSpeedX;
            }
            if (ballX > canvas.width && ballSpeedX > 0.0) { //right
                ballSpeedX = -ballSpeedX;
            }
            if ( ballY < 0 && ballSpeedY < 0.0) { //top
                ballSpeedY = -ballSpeedY;
            }
            if (ballY > canvas.height + ballRadius){ //bottom
                ballReset();
                bricKReset();
            }
        }

        const isBrickAtColRow = (col, row) => {
            if (col >= 0 && col < BRICK_COLS &&
                row >= 0 && row < BRICK_ROWS){
                    var brickIndexUnderCoord = rowColToArrayIndex(col, row);
                    return brickGrid[brickIndexUnderCoord];
                } else {
                    return false;
                }
        }

        const ballBrickHandling = () =>{
            var ballBrickCol = Math.floor(ballX / BRICK_W);
            var ballBrickRow = Math.floor(ballY / BRICK_H);
            var brickIndexUnderBall = rowColToArrayIndex(ballBrickCol, ballBrickRow);

            if(ballBrickCol >= 0 && 
                ballBrickCol < BRICK_COLS &&
                ballBrickRow >= 0 &&
                ballBrickRow < BRICK_ROWS 
                ) {
                    if (isBrickAtColRow(ballBrickCol, ballBrickRow)){
                        brickGrid[brickIndexUnderBall] = false;
                        bricksLeft--;
                        
                        var prevBallX = ballX - ballSpeedX;
                        var prevBallY = ballY - ballSpeedY;
                        var prevBrickCol = Math.floor(prevBallX / BRICK_W);
                        var prevBrickRow = Math.floor(prevBallY / BRICK_H);

                        var bothTestsFailed = true;

                        if (prevBrickCol != ballBrickCol){

                            // var adjBrickSide = rowColToArrayIndex(prevBrickCol, ballBrickRow);
                            if (isBrickAtColRow(prevBrickCol, ballBrickRow)==false){
                                ballSpeedX *= -1;
                                bothTestsFailed = false;
                            }
                        }
                        if (prevBrickRow != ballBrickRow){
                            // var adjBrickTopBot = rowColToArrayIndex(ballBrickCol, prevBrickRow);
                            if (isBrickAtColRow(ballBrickCol, prevBrickRow)==false){
                                ballSpeedY *= -1;
                                bothTestsFailed = false;
                            }
                        }
                        if (bothTestsFailed){
                            ballSpeedX *= -1;
                            ballSpeedY *= -1;
                        }
                    }
            }
        }


        const moveAll = () => {

            ballMove();

            ballBrickHandling();

        }

        const rowColToArrayIndex = (col, row) => {
            return col + BRICK_COLS * row;
        }

        const drawBricks = () => {
            for (let eachRow = 0; eachRow < BRICK_ROWS; eachRow++){
                for (let eachCol = 0; eachCol < BRICK_COLS; eachCol++){

                    var arrayIndex = rowColToArrayIndex(eachCol, eachRow);

                    if(brickGrid[arrayIndex]){
                        colorRect(BRICK_W* eachCol, BRICK_H  * eachRow , BRICK_W - BRICK_GAP, BRICK_H - BRICK_GAP,'blue');
                    }
                }
            }
        }

        const drawAll = () => {
            colorRect(0, 0, canvas.width,canvas.height,'black');

            colorCircle(ballX, ballY, ballRadius, 'white');
            
            drawBricks();

             // colorText(mouseBrickCol+","+mouseBrickRow+":"+brickIndexUnderMouse, mouseX,mouseY,"yellow");
        }

        const colorRect = (topLeftX, topLeftY, boxWidth, boxHeight,fillColor) => {
            canvasContext.fillStyle = fillColor;
            canvasContext.fillRect(topLeftX,topLeftY,boxWidth,boxHeight);
        }

        const colorCircle = (x, y, radius, fillColor) => {
            canvasContext.fillStyle = fillColor;
            canvasContext.beginPath();
            canvasContext.arc(x, y, radius, 0, Math.PI*2, true);
            canvasContext.fill();
        }
        
        const colorText = (showWords, textX, textY, fillColor) => {
            canvasContext.fillStyle = fillColor;
            canvasContext.fillText(showWords, textX, textY);
        }


    </script>
</body>
</html>
